name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Node.js Tests (API, Web, Widget)
  test-node:
    name: Node.js Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type check
        run: npm run type-check --if-present
      
      - name: Run tests
        run: npm test
        env:
          API_URL: http://localhost:3001
          KB_SERVICE_URL: http://localhost:8000
          ADMIN_API_KEY: test-admin-key
          KB_SERVICE_API_KEY: test-kb-key
      
      - name: Build packages
        run: npm run build --if-present

  # Python Tests (KB Service)
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: services/kb
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: services/kb/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
        env:
          KB_SERVICE_API_KEY: test-kb-key
          LLM_PROVIDER: local
          EMBEDDING_PROVIDER: local

  # Lint
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
        continue-on-error: true
      
      - name: Check for secrets
        run: |
          # Check for common secret patterns
          if grep -rE "(sk-[A-Za-z0-9]{20,}|pcsk_[A-Za-z0-9_-]{20,})" --include="*.md" --include="*.ts" --include="*.py" --include="*.json" . 2>/dev/null | grep -v ".env.example" | grep -v "your-"; then
            echo "⚠️ Potential secrets found in code!"
            exit 1
          else
            echo "✅ No secrets detected"
          fi
        continue-on-error: true
